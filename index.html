<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Score CPNS - Auto Loop Scroll + Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header-glow {
            text-shadow: 0 0 15px rgba(100, 200, 255, 0.7);
        }
        
        .scoreboard {
            backdrop-filter: blur(10px);
            background: rgba(0, 20, 40, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 20, 40, 0.5);
            border: 1px solid rgba(100, 180, 255, 0.2);
        }
        
        .score-item {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(100, 180, 255, 0.1);
        }
        
        .score-item:hover {
            background: rgba(100, 180, 255, 0.05);
            transform: translateX(5px);
        }
        
        .top-score {
            background: linear-gradient(90deg, rgba(100, 200, 255, 0.1), transparent);
            border-left: 4px solid #4fc3f7;
        }
        
        .scroll-container {
            scrollbar-width: none;
        }
        
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 200, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(100, 200, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 200, 255, 0); }
        }
        
        .name-cell {
            white-space: normal;
            word-wrap: break-word;
            min-height: 3rem;
            display: flex;
            align-items: center;
        }
        
        .data-cell {
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        .current-time {
            font-size: 1.2rem;
            letter-spacing: 1px;
            background: rgba(0, 20, 40, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 10px;
            border: 1px solid rgba(100, 180, 255, 0.2);
        }
        
        .refresh-btn {
            background: rgba(100, 180, 255, 0.2);
            border: 1px solid rgba(100, 180, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(100, 180, 255, 0.3);
            transform: rotate(180deg);
        }
        
        .crown-icon {
            color: #4fc3f7;
            text-shadow: 0 0 8px rgba(100, 200, 255, 0.7);
        }
    </style>
</head>
<body class="flex flex-col items-center py-8 px-4">
    <div class="w-full max-w-6xl mb-4 flex items-center justify-center">
        <!-- School Logo -->
        <div class="w-20 h-20 rounded-full bg-wh
$0ite flex items-center justify-center shadow-lg pulse mr-4">
            <img src="https://i.ibb.co.com/3YjdDh2N/logo-sekolah-FINAL.png" alt="Logo Sekolah" class="h-16 w-16 object-contain">
        </div>
        
        <div class="text-center">
            <h1 class="text-4xl font-bold header-glow mb-2">LIVE SCORE SUMATIF</h1>
            <p class="text-lg opacity-80">SMP NEGERI 1 SUKASADA</p>
        </div>
    </div>

    <!-- Current Time Display -->
    <div id="current-time" class="current-time flex items-center">
        <i class="fas fa-clock mr-2 text-blue-300"></i>
        <span id="time-now">Loading waktu...</span>
        <button id="refresh-btn" class="refresh-btn ml-4 p-2 rounded-full" title="Refresh Data">
            <i class="fas fa-sync-alt text-blue-300"></i>
        </button>
    </div>

    <div class="w-full max-w-4xl scoreboard overflow-hidden relative">
        <!-- Header -->
        <div class="grid grid-cols-11 gap-4 py-4 px-6 bg-blue-900 bg-opacity-50 border-b border-blue-700 font-semibold">
            <div class="col-span-2 flex justify-center items-center text-blue-200">Kelas</div>
            <div class="col-span-6 text-blue-200">Nama Peserta</div>
            <div class="col-span-3 flex justify-end items-center text-blue-200">Nilai</div>
        </div>
        
        <!-- Scrolling Content -->
        <div id="scroll-wrapper" class="overflow-y-hidden h-96 scroll-container">
            <ul id="score-list" class="divide-y divide-blue-700">
                <!-- Data will be inserted here by JavaScript -->
            </ul>
        </div>
        
        <!-- Footer -->
        <div class="py-3 px-6 bg-blue-900 bg-opacity-30 text-sm text-center border-t border-blue-700 flex justify-between items-center">
            <div class="text-blue-300">
                <i class="fas fa-sync-alt mr-2"></i>
                <span id="last-update">Terakhir diperbarui: -</span>
            </div>
            <div>
                <span class="text-blue-200">Total Peserta: </span>
                <span id="total-participants" class="font-bold text-blue-100">0</span>
            </div>
        </div>
    </div>

    <div class="mt-8 text-sm opacity-70 flex items-center text-blue-200">
        <i class="fas fa-info-circle mr-2"></i>
        <span>Data diperbarui otomatis setiap 10 detik</span>
    </div>

<script>
const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTNUfLyL-KfX-D0lUwfPcVB2eusMX5jG9p5mz5PeSOfyvVHxb1WJSNw24DgZ-4L7o_yUeYNEopIxva9/pub?gid=0&single=true&output=csv';
const wrapper = document.getElementById('scroll-wrapper');
const list = document.getElementById('score-list');
const refreshBtn = document.getElementById('refresh-btn');
let y = 0;

// Format timestamp
function formatTime(date) {
    return date.toLocaleTimeString('id-ID', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
}

// Format date
function formatDate(date) {
    return date.toLocaleDateString('id-ID', {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric'
    });
}

// Update current time
function updateCurrentTime() {
    const now = new Date();
    document.getElementById('time-now').textContent = 
        `${formatDate(now)}, ${formatTime(now)}`;
}

// Fungsi ambil dan tampilkan data
async function fetchScores() {
    try {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        let rows = data.split('\n').slice(1); // skip header

        rows = rows.filter(row => row.trim() !== '');

        // Urutkan berdasarkan nilai terbesar
        rows.sort((a, b) => {
            const nilaiA = parseInt(a.split(',')[2]);
            const nilaiB = parseInt(b.split(',')[2]);
            return nilaiB - nilaiA;
        });

        // Kosongkan list
        list.innerHTML = '';

        // Buat list item baru
        rows.forEach((row, index) => {
            const cols = row.split(',');
            const kelas = cols[0]?.trim();
            const nama = cols[1]?.trim();
            const nilai = cols[2]?.trim();
            
            if (kelas && nama && nilai) {
                const li = document.createElement('li');
                li.className = `grid grid-cols-11 gap-4 py-3 px-6 score-item ${index < 3 ? 'top-score' : ''}`;
                
                li.innerHTML = `
                    <div class="col-span-2 flex justify-center items-center text-blue-100">${kelas}</div>
                    <div class="col-span-6 name-cell text-blue-50">${nama}</div>
                    <div class="col-span-3 flex justify-end items-center font-bold ${index < 3 ? 'text-blue-300' : 'text-blue-100'}">
                        ${nilai}
                        ${index < 3 ? '<i class="fas fa-crown ml-2 crown-icon"></i>' : ''}
                    </div>
                `;
                list.appendChild(li);
            }
        });

        // Update footer info
        document.getElementById('last-update').textContent = `Terakhir diperbarui: ${formatTime(new Date())}`;
        document.getElementById('total-participants').textContent = rows.length;

        duplicateList();
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Fungsi menggandakan isi list secara DOM
function duplicateList() {
    const existingClone = document.getElementById('clone');
    if (existingClone) existingClone.remove(); // hapus clone lama kalau ada

    const clone = list.cloneNode(true);
    clone.id = 'clone';
    wrapper.appendChild(clone);
}

// Scroll daftar
function scrollList() {
    y -= 1.5; // scroll pelan
    wrapper.scrollTop = -y;

    const listHeight = list.offsetHeight;
    if (Math.abs(y) >= listHeight) {
        y = 0;
        wrapper.scrollTop = 0;
    }
}

// Manual refresh
refreshBtn.addEventListener('click', () => {
    refreshBtn.classList.add('animate-spin');
    fetchScores().finally(() => {
        setTimeout(() => {
            refreshBtn.classList.remove('animate-spin');
        }, 500);
    });
});

// Jalankan
updateCurrentTime();
setInterval(updateCurrentTime, 1000); // update waktu setiap detik
fetchScores();
setInterval(fetchScores, 10000); // refresh setiap 10 detik
setInterval(scrollList, 40); // scroll setiap 30ms
</script>
</body>
</html>
